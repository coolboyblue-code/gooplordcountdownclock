<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goop Lord Countdown</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #004400;
      overflow-x: hidden;
      padding-top: 120px;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
    }

    h1 {
      font-size: 48px;
      margin-top: 20px;
      text-shadow: 2px 2px #228B22;
    }

    #time-label {
      font-size: 36px;
      margin-top: 20px;
      text-shadow: 1px 1px #228B22;
    }

    #countdown {
      font-size: 32px;
      margin-top: 10px;
    }

    #play-button {
      margin-top: 50px;
      padding: 15px 30px;
      font-size: 28px;
      background-color: #00CC00;
      border: none;
      border-radius: 20px;
      color: white;
      text-shadow: 2px 2px #004400;
      cursor: pointer;
      z-index: 10;
      position: relative;
    }

    #play-button:hover {
      background-color: #228B22;
    }

    footer {
      margin-top: 80px;
      font-size: 14px;
      color: #004400;
    }
  </style>
</head>
<body>

  <!-- C&S Logo -->
  circuit_soul_logo.png


  <!-- Main Title -->
  <h1>GoopLord Countdown</h1>

  <!-- Time Label -->
  <div id="time-label">TIME TILL GOOPLORD</div>

  <!-- Countdown Display -->
  <div id="countdown"></div>

  <!-- Play Button -->
  <button id="play-button" onclick="alert('Wub Wub Zone Coming Soon!')">PLAY GOOP GAMES</button>

  <!-- Footer -->
  <footer>
    Circuit & Soul © 2025 — Powered by Pow Pow
  </footer>

  <!-- JavaScript Countdown -->
  <script>
    // Set Target Date
    const targetDate = new Date('May 2, 2025 14:30:00');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "GOOP LORD HAS ARRIVED!!!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${days} day ${hours} hr ${minutes} min ${seconds} sec`;
    }

    // Update every second
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
